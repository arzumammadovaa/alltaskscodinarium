<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson3 form-2</title>
</head>
<body>
<form>
    <h2>Login form</h2>
    <input type="text" placeholder="Email ya telefon">
    <input type="password" placeholder="Şifre">
    <button type="submit">Daxil ol</button>

    <h2>Application (Muraciet form)</h2>

    <label for="name">Ad Soyad</label>
    <input type="text" name="name" id="name">
    <br><br>

    <label for="date">Doğum tarixi</label>
    <input type="date" name="date" id="date">
    <br><br>

    <label for="yer">Doğum yeri</label>
    <select id="yer" name="yer">
        <option value="az">Azerbaijan</option>
        <option value="en">USA</option>
    </select>
    <br><br>

    <fieldset>
        <legend>Cins</legend>
        <input type="radio" name="gender" id="gender_male" value="male">
        <label for="gender_male">Kişi</label>
        <input type="radio" name="gender" id="gender_female" value="female">
        <label for="gender_female">Qadın</label>
    </fieldset>
    <br><br>

    <label for="height">Boy:</label>
    <input type="number" id="height" name="height"><span>sm</span>
    <br><br>

    <label for="eye_color">Göz rəngi:</label>
    <input type="color" id="eye_color" name="eye_color">
    <br><br>

    <label for="file">Foto:</label>
    <input type="file" name="file" id="file">
    <br><br>

    <fieldset >
        <legend>Dil</legend> <label for="language_az">AZ</label>
        <input type="checkbox" name="language" id="language_az" value="az">
         <label for="language_en">EN</label>
        <input type="checkbox" name="language" id="language_en" value="en">
       <label for="language_ru">RU</label>
        <input type="checkbox" name="language" id="language_ru" value="ru">
         <label for="language_tr">TR</label>
        <input type="checkbox" name="language" id="language_tr" value="tr">
      <br>
      <input type="checkbox" name="languagee" id="language_azz" value="az">
      <label for="language_azz">AZ</label>
      <input type="checkbox" name="languagee" id="language_enn" value="en">
      <label for="language_enn">EN</label>
      <input type="checkbox" name="languagee" id="language_ruu" value="ru">
      <label for="language_ruu">RU</label>
      <input type="checkbox" name="languagee" id="language_trr" value="tr">
      <label for="language_trr">TR</label>
    </fieldset>
   
    <br>
    <br>

    <label for="mood_range">Kefin necədır</label>
    <span>pis gündə</span>
    <input type="range" id="mood_range" name="mood_range" min="0" max="10" step="5">
    <span>bomba</span>
    <br><br>

    <label for="info">Tərcümeyi hal</label>
    <br>
    <textarea name="info" id="info" rows="5" cols="35"></textarea>
    <br><br>

    <button type="reset">Təmizlə</button>
    <input type="submit" value="Göndər">
</form>
</body>
</html>
